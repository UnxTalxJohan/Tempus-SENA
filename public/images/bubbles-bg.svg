  </g>
  <g>
    <circle cx="720" cy="440" r="34" fill="url(#g3)"/>
    <animateTransform attributeName="transform" type="translate" dur="28s" repeatCount="indefinite"
      values="0 0; 10 5; 0 9; -10 5; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>
  <g>
