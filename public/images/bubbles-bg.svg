  </g>
  <g>
    <circle cx="800" cy="840" r="170" fill="url(#g3)"/>
    <animateTransform attributeName="transform" type="translate" dur="44s" repeatCount="indefinite"
      values="0 0; 30 18; 0 26; -30 18; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>
  <g>
    <circle cx="1200" cy="880" r="210" fill="url(#g1)"/>
    <animateTransform attributeName="transform" type="translate" dur="48s" repeatCount="indefinite"
      values="0 0; 34 20; 0 30; -34 20; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>
  <g>
    <circle cx="1600" cy="860" r="240" fill="url(#g2)"/>
    <animateTransform attributeName="transform" type="translate" dur="52s" repeatCount="indefinite"
      values="0 0; 38 22; 0 34; -38 22; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>

  <!-- Burbujas pequeñas aleatorias para detalle -->
  <g>
    <circle cx="104" cy="480" r="36" fill="url(#g1)"/>
    <animateTransform attributeName="transform" type="translate" dur="26s" repeatCount="indefinite"
      values="0 0; 10 4; 0 8; -10 4; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>
  <g>
    <circle cx="380" cy="220" r="28" fill="url(#g2)"/>
    <animateTransform attributeName="transform" type="translate" dur="24s" repeatCount="indefinite"
