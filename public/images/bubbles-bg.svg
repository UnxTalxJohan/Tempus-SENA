<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Fondo de burbujas XL: círculos suaves, opacidades variadas, composición orgánica -->
  <defs>
    <!-- Gradiente radial suave para dar volumen a las burbujas -->
    <radialGradient id="g1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00a35a" stop-opacity="0.18"/>
      <stop offset="70%" stop-color="#008e4e" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#007542" stop-opacity="0.10"/>
    </radialGradient>
    <radialGradient id="g2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00b165" stop-opacity="0.16"/>
      <stop offset="70%" stop-color="#009256" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#006b3a" stop-opacity="0.10"/>
    </radialGradient>
    <radialGradient id="g3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00c271" stop-opacity="0.14"/>
      <stop offset="70%" stop-color="#00a35a" stop-opacity="0.11"/>
      <stop offset="100%" stop-color="#007a3f" stop-opacity="0.09"/>
    </radialGradient>
  </defs>

  <rect width="1920" height="1080" fill="none"/>

  <!-- Capa de burbujas dispersas (arriba izquierda → pequeñas; abajo derecha → grandes) -->
  <!-- Fila 1 -->
  <circle cx="160" cy="140" r="80" fill="url(#g1)"/>
  <circle cx="460" cy="120" r="60" fill="url(#g2)"/>
  <circle cx="780" cy="160" r="90" fill="url(#g1)"/>
  <circle cx="1100" cy="110" r="70" fill="url(#g3)"/>
  <circle cx="1420" cy="150" r="95" fill="url(#g2)"/>

  <!-- Fila 2 -->
  <circle cx="240" cy="360" r="70" fill="url(#g2)"/>
  <circle cx="560" cy="320" r="100" fill="url(#g1)"/>
  <circle cx="900" cy="360" r="120" fill="url(#g3)"/>
  <circle cx="1240" cy="320" r="110" fill="url(#g1)"/>
  <circle cx="1560" cy="380" r="130" fill="url(#g2)"/>

  <!-- Fila 3 -->
  <circle cx="320" cy="620" r="90" fill="url(#g3)"/>
  <circle cx="660" cy="580" r="130" fill="url(#g2)"/>
  <circle cx="1020" cy="640" r="160" fill="url(#g1)"/>
  <circle cx="1380" cy="600" r="180" fill="url(#g3)"/>

  <!-- Fila 4 (más grande/densa hacia abajo-derecha) -->
  <circle cx="420" cy="860" r="110" fill="url(#g2)"/>
  <circle cx="800" cy="840" r="170" fill="url(#g3)"/>
  <circle cx="1200" cy="880" r="210" fill="url(#g1)"/>
  <circle cx="1600" cy="860" r="240" fill="url(#g2)"/>

  <!-- Burbujas pequeñas aleatorias para detalle -->
  <circle cx="104" cy="480" r="36" fill="url(#g1)"/>
  <circle cx="380" cy="220" r="28" fill="url(#g2)"/>
  <circle cx="720" cy="440" r="34" fill="url(#g3)"/>
  <circle cx="1080" cy="260" r="30" fill="url(#g2)"/>
  <circle cx="1460" cy="500" r="40" fill="url(#g1)"/>
  <circle cx="1760" cy="300" r="26" fill="url(#g3)"/>
</svg>
