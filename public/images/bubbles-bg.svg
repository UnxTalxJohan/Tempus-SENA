<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Fondo de burbujas XL: círculos suaves, opacidades variadas, composición orgánica -->
  <defs>
    <!-- Gradiente radial suave para dar volumen a las burbujas -->
    <radialGradient id="g1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00a35a" stop-opacity="0.18"/>
      <stop offset="70%" stop-color="#008e4e" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#007542" stop-opacity="0.10"/>
    </radialGradient>
    <radialGradient id="g2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00b165" stop-opacity="0.16"/>
      <stop offset="70%" stop-color="#009256" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#006b3a" stop-opacity="0.10"/>
    </radialGradient>
    <radialGradient id="g3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00c271" stop-opacity="0.14"/>
      <stop offset="70%" stop-color="#00a35a" stop-opacity="0.11"/>
      <stop offset="100%" stop-color="#007a3f" stop-opacity="0.09"/>
    </radialGradient>
  </defs>

  <rect width="1920" height="1080" fill="none"/>

  <!-- Capa de burbujas dispersas (arriba izquierda → pequeñas; abajo derecha → grandes) -->
  <!-- Cada grupo <g> tiene una animación de traslación suave en una órbita elíptica -->

  <!-- Fila 1 -->
  <g>
    <circle cx="160" cy="140" r="80" fill="url(#g1)"/>
    <animateTransform attributeName="transform" type="translate" dur="32s" repeatCount="indefinite"
      values="0 0; 14 -6; 0 -10; -14 -6; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>
  <g>
    <circle cx="460" cy="120" r="60" fill="url(#g2)"/>
    <animateTransform attributeName="transform" type="translate" dur="28s" repeatCount="indefinite"
      values="0 0; 10 -4; 0 -8; -10 -4; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>
  <g>
    <circle cx="780" cy="160" r="90" fill="url(#g1)"/>
    <animateTransform attributeName="transform" type="translate" dur="35s" repeatCount="indefinite"
      values="0 0; 18 -6; 0 -12; -18 -6; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>
  <g>
    <circle cx="1100" cy="110" r="70" fill="url(#g3)"/>
    <animateTransform attributeName="transform" type="translate" dur="30s" repeatCount="indefinite"
      values="0 0; 12 -5; 0 -9; -12 -5; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>
  <g>
    <circle cx="1420" cy="150" r="95" fill="url(#g2)"/>
    <animateTransform attributeName="transform" type="translate" dur="34s" repeatCount="indefinite"
      values="0 0; 20 -8; 0 -14; -20 -8; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>

  <!-- Fila 2 -->
  <g>
    <circle cx="240" cy="360" r="70" fill="url(#g2)"/>
    <animateTransform attributeName="transform" type="translate" dur="29s" repeatCount="indefinite"
      values="0 0; 12 6; 0 10; -12 6; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>
  <g>
    <circle cx="560" cy="320" r="100" fill="url(#g1)"/>
    <animateTransform attributeName="transform" type="translate" dur="36s" repeatCount="indefinite"
      values="0 0; 20 8; 0 14; -20 8; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>
  <g>
    <circle cx="900" cy="360" r="120" fill="url(#g3)"/>
    <animateTransform attributeName="transform" type="translate" dur="38s" repeatCount="indefinite"
      values="0 0; 24 10; 0 18; -24 10; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>
  <g>
    <circle cx="1240" cy="320" r="110" fill="url(#g1)"/>
    <animateTransform attributeName="transform" type="translate" dur="37s" repeatCount="indefinite"
      values="0 0; 22 9; 0 16; -22 9; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>
  <g>
    <circle cx="1560" cy="380" r="130" fill="url(#g2)"/>
    <animateTransform attributeName="transform" type="translate" dur="40s" repeatCount="indefinite"
      values="0 0; 26 11; 0 20; -26 11; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>

  <!-- Fila 3 -->
  <g>
    <circle cx="320" cy="620" r="90" fill="url(#g3)"/>
    <animateTransform attributeName="transform" type="translate" dur="33s" repeatCount="indefinite"
      values="0 0; 16 10; 0 16; -16 10; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>
  <g>
    <circle cx="660" cy="580" r="130" fill="url(#g2)"/>
    <animateTransform attributeName="transform" type="translate" dur="39s" repeatCount="indefinite"
      values="0 0; 24 12; 0 20; -24 12; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>
  <g>
    <circle cx="1020" cy="640" r="160" fill="url(#g1)"/>
    <animateTransform attributeName="transform" type="translate" dur="42s" repeatCount="indefinite"
      values="0 0; 30 14; 0 24; -30 14; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>
  <g>
    <circle cx="1380" cy="600" r="180" fill="url(#g3)"/>
    <animateTransform attributeName="transform" type="translate" dur="46s" repeatCount="indefinite"
      values="0 0; 34 16; 0 26; -34 16; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>

  <!-- Fila 4 (más grande/densa hacia abajo-derecha) -->
  <g>
