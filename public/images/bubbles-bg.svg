  </g>
  <g>
    <circle cx="1460" cy="500" r="40" fill="url(#g1)"/>
    <animateTransform attributeName="transform" type="translate" dur="30s" repeatCount="indefinite"
      values="0 0; 12 6; 0 10; -12 6; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>
  <g>
    <circle cx="1760" cy="300" r="26" fill="url(#g3)"/>
    <animateTransform attributeName="transform" type="translate" dur="23s" repeatCount="indefinite"
      values="0 0; 7 3; 0 6; -7 3; 0 0" keyTimes="0;0.25;0.5;0.75;1"/>
  </g>
</svg>
